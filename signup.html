<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/style.min.css">

<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="">
</head>
<body class="row">


<section class="col-lg-4 d-none d-lg-block   h-100">
<img src="images/Artboard 2 1.png" class="h-100" alt="">
</section>
<section class=" row justify-content-center col-lg-8 pt-5">
<article class="col-lg-6 col-sm-6 ml-5 mr-3 m-lg-0 pr-0 pl-0">
    <h1 class="mt-5 mb-5">
        Sign up to LSD .'s MS
    </h1>
    <form action="" class="form-group" id="signupForm">
        <!-- TRY TO MAKE THE FORM VALIDATE, WHETHER IT IS BY BOOTSTRAP OR PURE JS -->
        <div class="form-group">
            <label for="fullName">Họ tên đầy đủ</label>
            <input type="text" class="form-control" id="fullName" name="fullName">
        </div>
        
        <div class="form-group">
            <label for="email">Địa chỉ Email</label>
            <input type="email" class="form-control" id="email" name="email">
            <p></p>
        </div>
        <div class="form-group">
            <label for="phoneNum">Số điện thoại</label>
            <input type="text" class="form-control" id="phoneNum" name="phoneNum">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="+6 kí tự">
        </div>
        <div class="form-group">
            <label for="password2">Nhập lại mật khẩu</label>
            <input type="password" class="form-control" id="password2" name="password2" >
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="TOS" id="TOS" class="form-check-input">
            <label for="TOS" class="form-check-label TOS">Tạo một tài khoản có nghĩa là bạn đã đồng ý với <a href="">Điều khoản dịch vụ</a>, <a href="">Chính sách bảo mật</a>, và <a href="">Cài đặt thông báo</a> của chúng tôi.</label>
        </div>
        <input type="submit" class="btn text-light btn-cus w-50" value="Đăng ký">
    </form>
    <p class="logIn">Có tài khoản rổi? <a href="">Hãy đăng nhập luôn!</a></p>
    <p class="copyRight">Copyright&#64;2022-2023</p>
</article>
</section>








<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/popper.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/jquery.validate.min.js"></script>
<script>
    $(document).ready(function(){
        $('#signupForm').validate({
            rules:{
                fullName:{
                    required: true,
                    minlength: 2
                },
                email:{
                    required: true,
                    email:true
                },
                phoneNum:{
                    required: true,
                    minlength:2
                },
                password:{
                    required: true,
                    minlength:5
                },
                password2:{
                    required: true,
                    minlength:5,
                    equalTo:'#password'
                },
                TOS:{
                    required:true
                }
            },
                messages: {
                    fullName: 'Hãy điền họ tên',
                    email:'Hãy điền đúng Email',
                    phoneNum:'Hãy điền đúng số điện thoại',
                    password: 'Hãy điền mật khẩu hợp lệ',
                    password2: 'Nhập lại mật khẩu giống với mật khẩu trên',
                    TOS: 'Bắt buộc phải đồng ý với Điểu Khoản'
                }
        });
    })
</script>
</body>
</html>
